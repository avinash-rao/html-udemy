<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio | Video</title>
</head>
<body>
    <h1>We are adding video here</h1>
    
<!--    method 1-->
    <video src="Videos/Sample.mp4" width="500" height="300" controls></video>
<!--    method 2-->
    <video width="500" height="300" controls>
        <source src="Videos/Sample.mp4" type="video/mp4">
    </video>
    <div>
        <audio src="Audio/Kabira_-_(HindiMp3.Mobi).mp3" controls></audio>
    </div>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/2mWaqsC3U7k" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
</body>
</html>
